#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg "#000000"
set -g @prefix_highlight_bg "#ff9e3b"

#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
set -g status-style bg="#000000",fg="#ffffff"

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style bg=default,fg="#636363"
set -g pane-active-border-style bg=default,fg="#ff9e3b"
set -g display-panes-colour "#141414"
set -g display-panes-active-colour "#ff9e3b"

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour "#d9b98c"

#+----------+
#+ Messages +
#+---------+
set -g message-style bg="#141414",fg="#d9b98c"
set -g message-command-style bg="#141414",fg="#d9b98c"